<title>Flex Image Gallery</title>

<style>
    
    body {
        font-family: Arial, sans-serif;
        background-color: #291c1c;
        margin: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }

    .gallery img {
        width: 250px;
        height: 280px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #555;
        transition: transform 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.08);
        
    }
    h2{
    background-color:red;    
    }
</style>

</head>
