<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 40px;
            border: 2px solid #4a3f7a;
            border-radius: 10px;
            text-align: center;
        }
        .form-box {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #4a3f7a;
            border-radius: 10px;
            text-align: left;
        }
        input {
            width: 180px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login Form</h2>
    <div class="form-box">
        <form>
            <label>Name:</label>
            <input type="text" placeholder="name"><br>
            <label>Email:</label>
            <input type="email" placeholder="email"><br>
            <label>Password:</label>
            <input type="password" placeholder="password"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
