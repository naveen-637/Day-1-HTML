    <!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
<BR>
    <br>
    
<h2>Form</h2>

<form>
    Name: <input type="text" placeholder="Enter your name"><br><br>
    Email: <input type="email" placeholder="example@email.com"><br><br>
    Password: <input type="password" placeholder="Minimum 8 characters"><br><br>
    Phone: <input type="text"><br><br>
    Age: <input type="number"><br><br>
    Gender:
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other
    <br><br>

    Course:
    <input type="radio" name="course"> AIDS
    <input type="radio" name="course"> AIML
    <input type="radio" name="course"> EEE
    <input type="radio" name="course"> CSE
    <br><br>
    
    Web URL: <input type="url" placeholder="www.example.com"><br><br>
    Upload File: <input type="file"><br><br>
    Date: <input type="date"><br><br>
    Time: <input type="time"><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Clear</button>

</form>
<br>
